<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>관리자페이지</title>
<style>
.stats-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.stat-box {
    display: flex;
    justify-content : space-evenly;
    align-items: center;
    width: 22%;
    padding: 15px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.stat-icon {
	display : flex;
	align-items: center;
	justify-content : center;
	width : 60px;
	height : 60px;
    margin-right: 10px;
    border-radius: 8px;
    background-color: #FFC800;
}
.stat-icon> span {
   font-size: 50px;
   color : #fff;
}
.stat-info{
	display : flex;
	justify-content: center;
	flex-direction : column;
	align-items : center;
	flex-wrap: wrap;
}

.stat-info h3 {
    margin: 0;
    text-align : center;
    font-size: 16px;
    color: #333;
}

.stat-info p {
    margin: 5px 0 0;
    font-size: 14px;
    font-weight: bold;
    color: #007bff;
}


.tab-menu {
    display: flex;
    justify-content: space-evenly;
    margin-bottom: 20px;
}

.tab-btn {
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    background-color: #ddd;
    margin: 0 5px;
    border-radius: 5px;
}

.tab-btn.active {
	font-weight: bolder;
    background-color: #FFC800;
    color: white;
}

.table-container {
    width: 100%;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.table-header, .table-body div {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

button {
    padding: 5px 10px;
    cursor: pointer;
}

</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<section class="page-section" id="services">
		<div class="container mt-5">
	    	<h2>운영 통계</h2>
		    <div class="stats-container">
	        <div class="stat-box">
	            <div class="stat-icon "><span class="material-icons ">groups</span></div>
	            <div class="stat-info ">
	                <h3>총 회원 수</h3>
	                <p id="total-users">0명</p>
	            </div>
	        </div>
	        <div class="stat-box ">
	            <div class="stat-icon"><span class="material-icons ">add_link</span></div>
	            <div class="stat-info ">
	                <h3>플랫폼 연결</h3>
	                <p id="total-ads">0건</p>
	            </div>
	        </div>
	        <div class="stat-box">
	            <div class="stat-icon"><span class="material-icons ">ads_click</span></div>
	            <div class="stat-info ">
	                <h3>광고 클릭</h3>
	                <p id="total-inquiries">0건</p>
	            </div>
	        </div>
	        <div class="stat-box">
	            <div class="stat-icon"><span class="material-icons ">report</span></div>
	            <div class="stat-info ">
	                <h3>신고 코멘트</h3>
	                <p id="total-reports">0건</p>
	            </div>
	        </div>
	    </div>
	    
		<h2 class= "mt-5">관리 메뉴</h2>
	    <!-- 메뉴 탭 -->
	    <div class="tab-menu">
	        <button class="tab-btn active" data-target="business">사업자 문의</button>
	        <button class="tab-btn" data-target="ads">광고 현황</button>
	        <button class="tab-btn" data-target="user-inquiry">사용자 문의</button>
	        <button class="tab-btn" data-target="report-comments">신고 코멘트</button>
	        <button class="tab-btn" data-target="dangerous-users">위험 회원</button>
	    </div>
	
	    <!-- 테이블 컨테이너 -->
	    <div class="table-container">
	        <div id="business" class="tab-content active">
	            <div class="table-header">
	                <span>사업자명</span><span>번호</span><span>카테고리</span><span>연락처</span><span>문의내용</span><span>상태</span><span>관리</span>
	            </div>
	            <div class="table-body" id="business-table"></div>
	            <button class="add-btn" data-type="business">추가</button>
	        </div>
	
	        <div id="ads" class="tab-content">
	            <div class="table-header">
	                <span>광고명</span><span>카테고리</span><span>URL</span><span>상태</span><span>관리</span>
	            </div>
	            <div class="table-body" id="ads-table"></div>
	            <button class="add-btn" data-type="ads">추가</button>
	        </div>
	
	        <div id="user-inquiry" class="tab-content">
	            <div class="table-header">
	                <span>사용자 ID</span><span>문의 카테고리</span><span>내용</span><span>날짜</span><span>관리</span>
	            </div>
	            <div class="table-body" id="user-inquiry-table"></div>
	            <button class="add-btn" data-type="user-inquiry">추가</button>
	        </div>
	
	        <div id="report-comments" class="tab-content">
	            <div class="table-header">
	                <span>코멘트 ID</span><span>유저명</span><span>신고 사유</span><span>관리</span>
	            </div>
	            <div class="table-body" id="report-comments-table"></div>
	            <button class="add-btn" data-type="report-comments">추가</button>
	        </div>
	
	        <div id="dangerous-users" class="tab-content">
	            <div class="table-header">
	                <span>사용자명</span><span>위험도</span><span>상태</span><span>관리</span>
	            </div>
	            <div class="table-body" id="dangerous-users-table"></div>
	            <button class="add-btn" data-type="dangerous-users">추가</button>
	        </div>
	    </div>
	    <h2 class= "mt-5">검색</h2>
	    
	</div>
	</section>	
	<script>
	//통계불러오기
    function loadStats() {
        $.ajax({
            url: "/admin/stats",
            method: "GET",
            success: function (data) {
                $("#total-users").text(data.totalUsers + "명");
                $("#total-ads").text(data.totalAds + "개");
                $("#total-inquiries").text(data.totalInquiries + "건");
                $("#total-reports").text(data.totalReports + "건");
            },
        });
    }
	
	
	$(document).ready(function () {
	    loadData("business");
	    loadData("ads");
	    loadData("user-inquiry");
	    loadData("report-comments");
	    loadData("dangerous-users");
	    loadStats();
	});
	
	function loadData(type) {
        $.ajax({
            url: `/api/${type}`,
            method: "GET",
            success: function (data) {
                let tableBody = $("#" + type + "-table");
                tableBody.empty();

                data.forEach((item) => {
                    let row = $("<div>").addClass("table-row");

                    if (type === "business") {
                        row.html(`<span>${item.name}</span><span>${item.id}</span><span>${item.category}</span><span>${item.phone}</span><span>${item.inquiry}</span><span>${item.status}</span>
                        <button class="edit" data-id="${item.id}" data-type="${type}">수정</button>
                        <button class="delete" data-id="${item.id}" data-type="${type}">삭제</button>`);
                    } else if (type === "ads") {
                        row.html(`<span>${item.adName}</span><span>${item.category}</span><span>${item.url}</span><span>${item.status}</span>
                        <button class="edit" data-id="${item.id}" data-type="${type}">수정</button>
                        <button class="delete" data-id="${item.id}" data-type="${type}">삭제</button>`);
                    } else {
                        row.html(`<span>${item.data1}</span><span>${item.data2}</span><span>${item.data3}</span>
                        <button class="edit" data-id="${item.id}" data-type="${type}">수정</button>
                        <button class="delete" data-id="${item.id}" data-type="${type}">삭제</button>`);
                    }

                    tableBody.append(row);
                });
            },
        });
    }

    $(".tab-btn").click(function () {
        $(".tab-btn").removeClass("active");
        $(this).addClass("active");

        $(".tab-content").removeClass("active");
        $("#" + $(this).data("target")).addClass("active");
    });

    $(".add-btn").click(function () {
        let type = $(this).data("type");

        $.ajax({
            url: `/api/${type}`,
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ data: "새 데이터" }),
            success: function () {
                loadData(type);
            },
        });
    });

    $(document).on("click", ".edit", function () {
        let type = $(this).data("type");
        let id = $(this).data("id");

        let newData = prompt("수정할 내용을 입력하세요:");
        if (newData) {
            $.ajax({
                url: `/api/${type}/${id}`,
                method: "PUT",
                data: JSON.stringify({ newData }),
                success: function () {
                    loadData(type);
                },
            });
        }
    });

    $(document).on("click", ".delete", function () {
        let type = $(this).data("type");
        let id = $(this).data("id");

        if (confirm("삭제하시겠습니까?")) {
            $.ajax({
                url: `/api/${type}/${id}`,
                method: "DELETE",
                success: function () {
                    loadData(type);
                },
            });
        }
    });
    
	
	</script>	
	<th:block th:include="common/footer"></th:block>
</body>
</html>
