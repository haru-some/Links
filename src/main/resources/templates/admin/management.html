<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>관리자페이지</title>
<style>
.stats-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.stat-box {
    display: flex;
    justify-content : space-evenly;
    align-items: center;
    width: 22%;
    padding: 15px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.stat-icon {
	display : flex;
	align-items: center;
	justify-content : center;
	width : 60px;
	height : 60px;
    margin-right: 10px;
    border-radius: 8px;
    background-color: #FFC800;
}
.stat-icon> span {
   font-size: 50px;
   color : #fff;
}
.stat-info{
	display : flex;
	justify-content: center;
	flex-direction : column;
	align-items : center;
	flex-wrap: wrap;
}

.stat-info h3 {
    margin: 0;
    text-align : center;
    font-size: 16px;
    color: #333;
}

.stat-info p {
    margin: 5px 0 0;
    font-size: 14px;
    font-weight: bold;
    color: #007bff;
}

.tab-menu {
    display: flex;
    justify-content: space-evenly;
    margin-bottom: 20px;
}

.tab-btn {
	width : 15%;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    background-color: #ddd;
    margin: 0 5px;
    border-radius: 5px;
}

.tab-btn.active {
	font-weight: bolder;
    background-color: #FFC800;
    color: white;
}

.table-container {
    width: 100%;
}

.table-container table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 16px;
}

/* 헤더 스타일 */
.table-container thead {
    background-color: #f8f8f8;
    font-weight: bold;
}
.table-container tr{
	display : flex;
	justify-content : space-around;
}
.table-container th, td {
    padding: 10px;
    text-align: center;
}

/* 버튼 스타일 */
.add-btn {
    display: flex;
    justify-content : center;
    align-items : center;
    margin: 10px auto;
    padding: 10px 10px;
    background-color: #ffcc00;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
}

.add-btn:hover {
    background-color: #ffdb4d;
}

/* 탭 스타일 */
.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

/* 관리 메뉴 버튼 스타일 */
.manage-btn {
    padding: 5px 10px;
    border: 1px solid #ddd;
    background-color: #f0f0f0;
    cursor: pointer;
    border-radius: 3px;
}

.manage-btn:hover {
    background-color: #e0e0e0;
}

</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<section class="page-section" id="services">
		<div class="container mt-5">
	    	<h2>운영 통계</h2>
		    <div class="stats-container mt-3">
	        <div class="stat-box">
	            <div class="stat-icon "><span class="material-icons ">groups</span></div>
	            <div class="stat-info ">
	                <h3>총 회원 수</h3>
	                <p id="total-users">0명</p>
	            </div>
	        </div>
	        <div class="stat-box">
	            <div class="stat-icon"><span class="material-icons ">ads_click</span></div>
	            <div class="stat-info ">
	                <h3>광고 클릭</h3>
	                <p id="total-adCliks">0건</p>
	            </div>
	        </div>
	        <div class="stat-box ">
	            <div class="stat-icon"><span class="material-icons ">add_link</span></div>
	            <div class="stat-info ">
	                <h3>플랫폼 연결</h3>
	                <p id="total-links">0건</p>
	            </div>
	        </div>
	        <div class="stat-box">
	            <div class="stat-icon"><span class="material-icons ">report</span></div>
	            <div class="stat-info ">
	                <h3>신고 코멘트</h3>
	                <p id="total-reports">0건</p>
	            </div>
	        </div>
	    </div>
	    
		<h2 class= "mt-5">관리 메뉴</h2>
	    <!-- 메뉴 탭 -->
	    <div class="tab-menu mt-3">
	        <button class="tab-btn active" data-target="business">사업자 문의</button>
	        <button class="tab-btn" data-target="ads">광고 관리</button>
	        <button class="tab-btn" data-target="user-inquiry">사용자 문의</button>
	        <button class="tab-btn" data-target="report-comments">신고 코멘트</button>
	        <button class="tab-btn" data-target="dangerous-users">위험 회원</button>
	    </div>
	
	    <!-- 테이블 컨테이너 -->
	    <div class="table-container">
		    <!-- 사업자 문의 -->
		    <div id="business" class="tab-content active">
		        <table>
		            <thead>
		                <tr>
		                    <th>사업자명</th>
		                    <th>사업자 번호</th>
		                    <th>연락처</th>
		                    <th>문의내용</th>
		                    <th>상태</th>
		                    <th>관리</th>
		                </tr>
		            </thead>
		            <tbody id="business-table">
		                <!-- 데이터 추가 영역 -->
		            </tbody>
		        </table>
		        <button class="add-btn" data-type="business"><span class="material-icons">add</span></button>
		    </div>
		
		    <!-- 광고 관리 -->
		    <div id="ads" class="tab-content">
		        <table>
		            <thead>
		                <tr>
		                    <th>광고명</th>
		                    <th>카테고리</th>
		                    <th>URL</th>
		                    <th>상태</th>
		                    <th>관리</th>
		                </tr>
		            </thead>
		            <tbody id="ads-table">
		                <!-- 데이터 추가 영역 -->
		            </tbody>
		        </table>
		        <button class="add-btn" data-type="ads"><span class="material-icons">add</span></button>
		    </div>
		
		    <!-- 사용자 문의 -->
		    <div id="user-inquiry" class="tab-content">
		        <table>
		            <thead>
		                <tr>
		                    <th>사용자 ID</th>
		                    <th>문의 카테고리</th>
		                    <th>내용</th>
		                    <th>날짜</th>
		                    <th>관리</th>
		                </tr>
		            </thead>
		            <tbody id="user-inquiry-table">
		                <!-- 데이터 추가 영역 -->
		            </tbody>
		        </table>
		        <button class="add-btn" data-type="user-inquiry"><span class="material-icons">add</span></button>
		    </div>
		
		    <!-- 신고 코멘트 -->
		    <div id="report-comments" class="tab-content">
		        <table>
		            <thead>
		                <tr>
		                    <th>코멘트 ID</th>
		                    <th>유저명</th>
		                    <th>신고 사유</th>
		                    <th>관리</th>
		                </tr>
		            </thead>
		            <tbody id="report-comments-table">
		                <!-- 데이터 추가 영역 -->
		            </tbody>
		        </table>
		        <button class="add-btn" data-type="report-comments"><span class="material-icons">add</span></button>
		    </div>
		
		    <!-- 위험 회원 -->
		    <div id="dangerous-users" class="tab-content">
		        <table>
		            <thead>
		                <tr>
		                    <th>사용자명</th>
		                    <th>위험도</th>
		                    <th>상태</th>
		                    <th>관리</th>
		                </tr>
		            </thead>
		            <tbody id="dangerous-users-table">
		                <!-- 데이터 추가 영역 -->
		            </tbody>
		        </table>
		        <button class="add-btn" data-type="dangerous-users"><span class="material-icons">add</span></button>
		    </div>
		</div>
	    <h2 class= "mt-5">검색</h2>
	    
	</div>
	</section>	
	<script>
	//통계불러오기
    function loadStats() {
        $.ajax({
            url: "/admin/stats",
            method: "GET",
            success: function (data) {
            	console.log(data);
                $("#total-users").text(data.memberCount + "명");
                $("#total-adCliks").text(data.adClickCount + "건");
                $("#total-links").text(data.linkCount + "건");
                $("#total-reports").text(data.reportCount + "건");
            },
            error : function(){
            	console.log("error");
            }
        });
    }

    $(".tab-btn").click(function () {
        $(".tab-btn").removeClass("active");
        $(this).addClass("active");

        $(".tab-content").removeClass("active");
        //data 사용하면 자료형 그대로 가져오기때문에 문자열로 더해짐
        $("#" + $(this).data("target")).addClass("active");
    });

    $(".add-btn").click(function () {
        let type = $(this).data("type");
        $.ajax({
            url: "/admin/insertAd",
            method: "POST",
            data: { data: "새 데이터" },
            success: function () {
                loadData(type);
            },
        });
    });

    $(document).on("click", ".edit", function () {
        let type = $(this).data("type");
        let id = $(this).data("id");

        let newData = prompt("수정할 내용을 입력하세요:");
        if (newData) {
            $.ajax({
                url: `/api/${type}/${id}`,
                method: "PUT",
                data: JSON.stringify({ newData }),
                success: function () {
                    loadData(type);
                },
            });
        }
    });

    $(document).on("click", ".delete", function () {
        let type = $(this).data("type");
        let id = $(this).data("id");

        if (confirm("삭제하시겠습니까?")) {
            $.ajax({
                url: `/api/${type}/${id}`,
                method: "DELETE",
                success: function () {
                    loadData(type);
                },
            });
        }
    });

	$(document).ready(function () {
	    loadData("business");
	    loadData("ads");
	    loadData("user-inquiry");
	    loadData("report-comments");
	    loadData("dangerous-users");
	    loadStats();
	});
	
	</script>	
	<th:block th:include="common/footer"></th:block>
</body>
</html>
