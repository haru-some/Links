<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>관리자페이지</title>
<link href="/css/datepicker.min.css" rel="stylesheet" type="text/css" media="all">

<style>
.stats-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.stat-box {
    display: flex;
    justify-content : space-evenly;
    align-items: center;
    width: 22%;
    padding: 15px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.stat-icon {
	display : flex;
	align-items: center;
	justify-content : center;
	width : 60px;
	height : 60px;
    margin-right: 10px;
    border-radius: 8px;
    background-color: #FFC800;
}
.stat-icon> span {
   font-size: 50px;
   color : #fff;
}
.stat-info{
	display : flex;
	justify-content: center;
	flex-direction : column;
	align-items : center;
	flex-wrap: wrap;
}

.stat-info h3 {
    margin: 0;
    text-align : center;
    font-size: 16px;
    color: #333;
}

.stat-info p {
    margin: 5px 0 0;
    font-size: 14px;
    font-weight: bold;
    color: #007bff;
}

.tab-menu {
    display: flex;
    justify-content: space-evenly;
    margin-bottom: 20px;
}

.tab-btn {
	width : 15%;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    background-color: #ddd;
    margin: 0 5px;
    border-radius: 5px;
}

.tab-btn.active {
	font-weight: bolder;
    background-color: #FFC800;
    color: white;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
}

.table-container {
    width: 100%;
}

.table-container table {
    width: 100%;
    margin-top: 10px;
    font-size: 16px;
}

.table-container table input,select{
    text-align: center;
}

/* 헤더 스타일 */
.table-container th {
    background-color: #ffcc00;
    color: #fff;
}
.table-container tr {
    border-bottom: 1px solid #ddd;
}


.table-container th, td {
    padding: 10px;
    text-align: center;
}

/* 버튼 스타일 */
.add-btn {
    display: flex;
    justify-content : center;
    align-items : center;
    margin: 10px auto;
    padding: 10px 10px;
    background-color: #ffcc00;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    
}

.add-btn:hover {
    background-color: #ffdb4d;
}

/* 탭 스타일 */
.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

/* 관리 메뉴 버튼 스타일 */
.manage-btn {
	margin : auto 10px;
    padding: 5px 10px;
/*     border: 1px solid #ddd;
    background-color: #f0f0f0;
    cursor: pointer; */
    border-radius: 5px;
}
.input-hidden{
	display: none;
}


</style>

</head>
<body>
	<th:block th:include="common/header"></th:block>
	<section class="page-section" id="services">
		<div class="container mt-5">
	    	<h2>운영 통계</h2>
		    <div class="stats-container mt-3">
	        <div class="stat-box">
	            <div class="stat-icon "><span class="material-icons ">groups</span></div>
	            <div class="stat-info ">
	                <h3>총 회원 수</h3>
	                <p id="total-users">0명</p>
	            </div>
	        </div>
	        <div class="stat-box">
	            <div class="stat-icon"><span class="material-icons ">ads_click</span></div>
	            <div class="stat-info ">
	                <h3>광고 클릭</h3>
	                <p id="total-adCliks">0건</p>
	            </div>
	        </div>
	        <div class="stat-box ">
	            <div class="stat-icon"><span class="material-icons ">add_link</span></div>
	            <div class="stat-info ">
	                <h3>플랫폼 연결</h3>
	                <p id="total-links">0건</p>
	            </div>
	        </div>
	        <div class="stat-box">
	            <div class="stat-icon"><span class="material-icons ">report</span></div>
	            <div class="stat-info ">
	                <h3>신고 코멘트</h3>
	                <p id="total-reports">0건</p>
	            </div>
	        </div>
	    </div>
	    
		<h2 class= "mt-5">관리 메뉴</h2>
	    <!-- 메뉴 탭 -->
	    <div class="tab-menu mt-3">
	        <button class="tab-btn active" data-target="business">사업자 문의</button>
	        <button class="tab-btn" data-target="user">사용자 문의</button>
	        <button class="tab-btn" data-target="ads">광고 관리</button>
	        <button class="tab-btn" data-target="report">신고 코멘트</button>
	        <button class="tab-btn" data-target="dangerous-users">위험 회원</button>
	    </div>
	
	    <!-- 테이블 컨테이너 -->
	    <div class="table-container">
		    <!-- 사업자 문의 -->
		    <div id="business" class="tab-content active">
		        <table id="business-table">
		        	<thead>
		                <tr>
		                	<th style="width : 10%;">문의번호</th>	
		                    <th style="width : 20%;">사업자명</th>
		                    <th style="width : 10%;">카테고리</th>
		                    <th style="width : 20%;">연락처</th>
		                    <th style="width : 15%;">등록일</th>
		                    <th style="width : 10%;">진행 상태</th>
		                    <th style="width : 15%;">관리</th>
		                </tr>
	                </thead>
	                <tbody>
						<!-- 데이터 추가 영역 -->	                
	                </tbody>
		        </table>
		    </div>
		
		    <!-- 사용자 문의 -->
		    <div id="user" class="tab-content">
		        <table id="user-table">
		        	<thead>
		                <tr>
		                    <th>사용자 ID</th>
		                    <th>문의 카테고리</th>
		                    <th>내용</th>
		                    <th>날짜</th>
		                    <th>관리</th>
		                </tr>
	                </thead>
		            <tbody>
		            	<!-- 데이터 추가 영역 -->
		            </tbody>
		        </table>
		    </div>
		
		    <!-- 신고 코멘트 -->
		    <div id="report" class="tab-content">
		        <table id="report-table">
		        	<thead>
		                <tr>
		                    <th>코멘트 번호</th>
		                    <th>신고자</th>
		                    <th>피신고자</th>
		                    <th>신고 사유</th>
		                    <th>등록일</th>
		                    <th>관리</th>
		                </tr>
	                </thead>
	                <tbody>
		                <!-- 데이터 추가 영역 -->
		            </tbody>
		        </table>
		    </div>
		    
		    <!-- 광고 관리 -->
		    <div id="ads" class="tab-content">
		        <table id="ads-table">
		        	<thead>
		                <tr>
		                	<th style="width : 10%;">문의번호</th>
		                    <th style="width : 20%;">사업자명</th>
		                    <th style="width : 10%;">광고 위치</th>
		                    <th style="width : 30%;">URL</th>
		                    <th style="width : 15%;">만료일</th>
		                    <th style="width : 15%;">관리</th>
		                </tr>
	                </thead>
	                <tbody>
	                	<!-- 데이터 추가 영역 -->
	                </tbody>
		        </table>
		        <!-- <button class="add-btn"><span class="material-icons">add</span></button> -->
		    </div>
		
		    <!-- 위험 회원 -->
		    <div id="dangerous-users" class="tab-content">
		        <table id="dangerous-users-table">
		        	<thead>
		                <tr>
		                    <th>사용자명</th>
		                    <th>위험도</th>
		                    <th>상태</th>
		                    <th>관리</th>
		                </tr>
	                </thead>
	                <tbody>
	                	<!-- 데이터 추가 영역 -->
	                </tbody>
		        </table>
		    </div>
		</div>
	    <h2 class= "mt-5">검색</h2>
	    
	</div>
	</section>	
	<script src="/js/datepicker.js"></script> 
	<script src="/js/datepicker.ko.js"></script>
	<script>

	
	
    $(".tab-btn").on("click",function () {
        $(".tab-btn").removeClass("active");
        $(this).addClass("active");
        $(".tab-content").removeClass("active");
        //data 사용하면 자료형 그대로 가져오기때문에 문자열로 더해짐
        const activeTab = $(this).data("target")
        $("#"+activeTab).addClass("active");
        
        //돌아갈 함수 설정
		loadTap(activeTab);
    });
	
	//통계불러오기
    function loadStats() {
        $.ajax({
            url: "/admin/loadStats",
            method: "GET",
            success: function (data) {
                $("#total-users").text(data.memberCount + "명");
                $("#total-adCliks").text(data.adClickCount + "건");
                $("#total-links").text(data.linkCount + "건");
                $("#total-reports").text(data.reportCount + "건");
            },
            error : function(){
            	console.log("error");
            }
        });
    }
    
    // 사업자 문의
    function BusinessView() {
        $.ajax({
            url: "/admin/businessView",
            method: "GET",
            success: function (data) {
            	const table = $("#business-table>tbody");
            	table.empty();
                $.each(data, function (index, item) {
                	const row = $("<tr>");
                	row.append($("<td>").text(item.inquiryNo));
                    row.append($("<td>").text(item.companyName));
                    row.append($("<td>").text(item.inquiryCategory));
                    row.append($("<td>").text(item.memberPhone));
                    row.append($("<td>").text(item.inquiryDate));
                    row.append($("<td>").text(item.inquiryProgress));
                    
                    const btns = $("<td>");
                    btns.append($("<button>").addClass("manage-btn btn-secondary").text("삭제").on("click",function(){
                    	const btn = $(this);
                    	const inquiryNo = btn.closest("tr").children().first().text();
						$.ajax({
							url : "/admin/updateInquiry",
							data : {"inquiryProgress" : 0, "inquiryNo":inquiryNo},
							success: function(data){
								btn.closest("tbody").empty();
								BusinessView();
							}
						});
                    }));
                    btns.append($("<button>").addClass("manage-btn btn-primary").text("승인").on("click",function(){
                    	const btn = $(this);
                    	const inquiryNo = btn.closest("tr").children().first().text();
						$.ajax({
							url : "/admin/updateInquiry",
							data : {"inquiryProgress" : 2, "inquiryNo":inquiryNo},
							success: function(data){
								btn.closest("tbody").empty();
								BusinessView();
							}
						});//ajax 종료                    		
                    }));
                    row.append(btns);
                    table.append(row);
                });
            },
            error: function () {
                console.error("사업자 문의 데이터 로드 실패");
            }
        });
    }
	
    // 사용자 문의
    function loadUserInquiryData() {
        $.ajax({
            url: "/get_user_inquiry_data",
            method: "GET",
            dataType: "json",
            success: function (data) {
                const tableBody = $("#user-inquiry-table");
            	table.empty();
                $.each(data, function (index, item) {
                	const row = $("<tr></tr>");
                    row.append($("<td></td>").text(item.user_id));
                    row.append($("<td></td>").text(item.category));
                    row.append($("<td></td>").text(item.content));
                    row.append($("<td></td>").text(item.date));
                    row.append($("<td></td>").append($("<button></button>").addClass("manage-btn").text("관리")));
                    tableBody.append(row);
                });
            },
            error: function () {
                console.error("사용자 문의 데이터 로드 실패");
            }
        });
    }
 	// 광고 관리
    function adView() {
        $.ajax({
            url: "/admin/adView",
            method: "GET",
            success: function (data) {
            	const table = $("#ads-table>tbody");
            	table.empty();
            	$(".add-btn").remove();
            	let inputRow;
            	let addBtn;
                $.each(data, function (index, item) {
                	if(item.inquiryProgress==3){
	                	const row = $("<tr>");
	                	row.append($("<td>").text(item.inquiryNo));
	                    row.append($("<td>").text(item.companyName));
	                    row.append($("<td>").text(item.adPosition));
	                    row.append($("<td>").text(item.adUrl));
	                    row.append($("<td>").text(item.expireDate));
	                    row.append($("<td>").append($("<button>").addClass("manage-btn btn-primary").text("삭제").on("click",function(){
	                    	const btn = $(this);
	                    	const inquiryNo = btn.closest("tr").children().first().text();
	                    	$.ajax({
	                    		url:"/admin/deleteAd",
	                    		data : {"inquiryNo":inquiryNo},
	                    		success : function(data){
	                    			//$(this).closest("tr").remove();
                                	adView();
	                    		}
	                    	})
	                    })));
	                    table.append(row);
                	}
                	if (item.inquiryProgress == 2) {
                        // SELECT 박스 추가
                        let select;
                        //inputRow가 없는 경우 select태그 생성
                        if (!inputRow) {
                            select = $("<select>").addClass("form-control inquiry-select");
                            select.append($("<option>").val("").text("선택"));
                         	// 모든 inquiryNo 옵션 추가
                            $.each(data, function (_, optionItem) {
                                if (optionItem.inquiryProgress == 2) {
                                    select.append($("<option>").val(optionItem.inquiryNo).text(optionItem.inquiryNo));
                                }
                            });
                            const selectTd = $("<td>").append(select);
                            // 입력 tr
                            inputRow = $("<tr>").addClass("input-hidden")
                            const companyNameInput = $("<input>").addClass("form-control companyName");
                            const adPositionInput = $("<input>").addClass("form-control");
                            const adUrlInput = $("<input>").addClass("form-control");
                            const expireDateInput = $("<input>").addClass("form-control").attr("id", "datepicker"); 

                            inputRow.append(selectTd);
                            inputRow.append($("<td>").append(companyNameInput));
                            inputRow.append($("<td>").append(adPositionInput));
                            inputRow.append($("<td>").append(adUrlInput));
                            inputRow.append($("<td>").append(expireDateInput));

                            const btns = $("<td>");
                            btns.append($("<button>").addClass("manage-btn btn-secondary").text("취소").on("click", function () {
                                    	$(this).closest("tr").addClass("input-hidden");
                                    	$(".add-btn").show();
                                   	 })
                            );
                            btns.append($("<button>").addClass("manage-btn btn-primary").text("추가").on("click", function () {
                            			const btn =$(this);
                                        const inquiryNo = $(".inquiry-select").val();
                                        const input = btn.closest("tr").find("input");
                                        $.ajax({
                                            url: "/admin/insertAd",
                                            type: "post",
                                            data: {
                                            	"inquiryNo" : inquiryNo,
                                                "companyName": input.eq(0).val(),
                                                "adPosition": input.eq(1).val(),
                                                "adUrl": input.eq(2).val(),
                                                "expireDate": input.eq(3).val()
                                            },
                                            success: function (data) {
                                                adView();
                                            },
                                        });
                                    })
                            );
                            inputRow.append(btns);
                            table.append(inputRow);

                            // 날짜 선택 라이브러리 적용
                            $("#datepicker").datepicker({
                                language: "ko",
                                setDate : "today"
                            });

                            // SELECT 값 변경 시 해당 행만 표시하고 값 자동 채우기
                            select.on("change", function () {
                                const selectedNo = $(this).val();
                                const selectedItem = data.find((d) => d.inquiryNo == selectedNo);
                                $(".input-hidden").hide(); // 모든 행 숨김
                                inputRow.show(); // 선택한 행만 보이게
                                if (selectedItem) {
                                    // 선택한 행에 데이터 채우기
                                    companyNameInput.val(selectedItem.companyName);
                                }
                            });
                        }
                        if (!addBtn){
                        	addBtn = $("<button>").on("click",function(){
                        		$(".input-hidden").removeClass("input-hidden");
        						$(this).css("display","none");
                        	});	
	                        $("#ads").append(addBtn.addClass("add-btn").append($("<span>").addClass("material-icons").text("add")));
                        }
                    }//PROFRESS ==2 인경우 끝
                });
            }
        });
    }

    

    // 신고 코멘트 
    function newReport() {
        $.ajax({
            url: "/admin/newReport",
            method: "GET",
            success: function (data) {
                const table = $("#report-table>tbody");
                table.empty();
                $.each(data, function (index, item) {
                	const row = $("<tr>");
                	const writeNo = $("<td>").text(item.writeNo).css("cursor","pointer").on("click",function(){
                    	location.href="/comment/commentView?commentNo="+item.writeNo;
                    });
                    row.append(writeNo);
                    row.append($("<td>").text(item.reporterMemberId));
                    row.append($("<td>").text(item.reportedMemberId));
                    row.append($("<td>").text(item.reportReason));
                    row.append($("<td>").text(item.regDate));
                    row.append($("<td>").append($("<button>").addClass("manage-btn btn-primary").text("관리")));
                    table.append(row);
                });
            },
            error: function () {
                console.error("신고 코멘트 데이터 로드 실패");
            }
        });
    }

    // 위험 회원 
    function loadDangerousUsersData() {
        $.ajax({
            url: "/get_dangerous_users_data",
            method: "GET",
            dataType: "json",
            success: function (data) {
                tableBody.empty();
                var table = $("#dangerous-users-table>tbody");

                $.each(data, function (index, item) {
                    var row = $("<tr></tr>");
                    row.append($("<td></td>").text(item.username));
                    row.append($("<td></td>").text(item.risk_level));
                    row.append($("<td></td>").text(item.status));
                    row.append($("<td></td>").append($("<button></button>").addClass("manage-btn").attr("data-id", item.id).text("관리")));
                    tableBody.append(row);
                });
            },
            error: function () {
                console.error("위험 회원 데이터 로드 실패");
            }
        });
    }
    

	function loadTap(data){
		if(data=="business"){
			BusinessView();
		}else if(data=="user"){
			
		}else if(data=="report"){
			newReport();
		}else if(data="ads"){
			adView();
		}
	}
	loadStats();
	BusinessView();
	</script>	
	<th:block th:include="common/footer"></th:block>
</body>
</html>
