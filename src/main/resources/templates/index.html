	.ranking-container {
	    display: flex;

	    overflow-x: auto; /* 좌우 스크롤 가능 */
	    padding-bottom: 10px;
	    justify-content: space-between;
	}
	
	/* 개별 카드 스타일 */
	.ranking-card {
	    position: relative;
	    background: white;
	    border-radius: 10px;
	    overflow: hidden;
	    text-align: center;
	    width: 200px;
	    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	    flex-shrink: 0;
	}
	
	.ranking-card img {
	    width: 100%;
	    height: 280px;
	    object-fit: cover;
	}
	
	.ranking-card h3 {
	    font-size: 16px;
	    margin: 10px 0;
	}
	
	.ranking-card p {
	    font-size: 14px;
	    color: #666;
	    margin-bottom: 10px;
	}
	
	/* 랭킹 배지 스타일 */
	.rank-badge {
	    position: absolute;
	    top: 10px;
	    left: 10px;
	    background: black;
	    color: white;
	    padding: 5px 8px;
	    font-size: 14px;
	    border-radius: 5px;
	    font-weight: bold;
	}
	
	.rank-badge.new {
	    background: red; /* NEW 표시 스타일 */
	}
