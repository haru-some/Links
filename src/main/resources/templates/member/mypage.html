<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{
	font-family: ns-r;
	 margin: 0;
    padding: 0;
    box-sizing: border-box;
	}
	body {
    background-color: #f9f9f9;
}
.mypage-container {
    width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}
.page-title {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
}
.member {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    background: #f4f4f7;
    border-radius: 8px;
}
.information {
    text-align: left;
    font-size: 18px;
    font-weight: bold;
}
.change {
    cursor: pointer;
    font-size: 20px;
    color: #666;
    transition: 0.3s;
}
.change:hover {
    color: #333;
}
.comment-wrap {
    display: flex;
    margin-top: 20px;
}
.comment, .score {
    flex: 1;
    text-align: center;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    background: #f4f4f7;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}
.comment {
    border-right: 2px solid white;
}
.comment:hover, .score:hover, .movie:hover {
    background: #ddd;
}
.refer {
    margin-top: 20px;
    padding: 20px;
    background: #f4f4f7;
    border-radius: 8px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content mypage-container">
		<section class="page-section" >
			<div class="main">
			<div class="page-title">마이페이지</div>
			</div>
			<div class="member">
			<div class="information">
			<div  th:text="${session.member.memberName}"></div>
			<div  class="id"th:text="${session.member.memberId}"></div>
			</div>
			<div class="change"><span class="material-icons">settings</span></div>
			</div>
			<div class="comment-wrap">
			<div class="comment">
			<div class="commNo"></div>
			<div class="comm">코멘트</div>
			</div>
			<div class="score">
			<div class="starNo"></div>
			<div class="star">평가</div>
			</div>
			</div>
				<div class="refer">
				<div class="save">찜하기</div>		
				<div class="movie">영화</div>
				</div>
		<div>
		</div>
		</section>
		</main>
	<script>
	
	$(".change").on("click",function(){
	location.href="/member/changeinfo";
	});
	$(".comm").on("click",function(){
	location.href="/comment/myCommentList"
	});
	$(".star").on("click",function(){
		location.href="/"
		});
	$(".movie").on("click",function(){
			location.href="/contents/movieList";
		});
	$.ajax({
		url:"/member/ajaxcommNo",
		type :"get",
		success: function(result){
				$(".commNo").text(result);	
		},
		error: function(){
		}
	});
	$.ajax({
		url:"/member/ajaxscoreNo",
		type :"get",
		success: function(result){
				$(".starNo").text(result);	
		},
		error: function(){
		}
	});
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
