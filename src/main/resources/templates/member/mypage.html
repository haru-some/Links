<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.mypage-container{
	display: flex;
	justify-content: center;
	align-items: center;
	}
.page-title{
	 padding-bottom : 40px;
	
	 text-align: center;
	}
	section{
	width: 500px;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content mypage-container">
		<section class="section">
			<div class="page-title">마이페이지</div>
			<div class="main">
			<div th:text="${session.member.memberName}"></div>
			<div th:text="${session.member.memberId}"></div>
			<button class="change">정보수정</button>
			</div>
		<div>
			<button class="comm">코멘트</button>
			<button class="star">평가</button>
		</div>
		<div> 
				<div>찜하기</div>		
				<div>
				<div class="movie">영화</div>
				<div class="book">책</div>
				</div>
		</div>
		
		</section>
	</main>
	<script>$(".change").on("click",function(){
	location.href="/member/changeinfo";
	});
	$(".comm").on("click",function(){
	location.href="/comment/myCommentList"
	});
	$(".star").on("click",function(){
		location.href="/"
		});
	$(".book").on("click",function(){
		location.href="/"
		});
	$(".movie").on("click",function(){
		location.href="/"
		});
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
