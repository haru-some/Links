<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{
	font-family: ns-r;
	margin :0 auto;
	padding :0 auto;
	}
	.mypage-container{
	display: flex;
	justify-content: center;
	align-items: center;
	width: 1000px;
	}
.page-title{
	text-align: center;
}
.member{
width:800px;
height: 100px;
display: flex;
margin-top: 50px;
margin-bottom:10px;
background-color: #f4f4f7;
}
.information{
	width: 40%;
	text-align: center;
	padding-top: 30px;
	}
	
.change{
width: 60%;
background-color: #f4f4f7;
}
span{
align-content: right;
}
.comment-wrap{
width:800px;
height: 50px;
display: flex;
}
.comment{
width:50%;
text-align: center;
background-color: #f4f4f7;
border-right: 1px solid	 black;	
}
.page-title{
font-size: 27px;
height: 60px;
line-height: 60px;
margin-bottom: 20px;	
}
.score	{
width:50%;
text-align: center;
background-color: #f4f4f7;
}
.refer{
width:800px;
height: 150px;
margin-top: 50px;
background-color: #f4f4f7;
}
.save{
width:100%;
height: 50px;
line-height: 50px;
font-weight: bold;
background-color: #f4f4f7;
padding-left: 50px;
border-bottom: 1px dashed black;
}
.movie{
text-align: center;
line-height: 100px;
}
.id{
padding-top: 10px;
}
.commNo{
font-weight: bold;
}
.starNo{
font-weight: bold;
}
.change{
padding-left: 450px;
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content mypage-container">
		<section class="page-section" >
			<div class="main">
			<div class="page-title">마이페이지</div>
			</div>
			<div class="member">
			<div class="information">
			<div  th:text="${session.member.memberName}"></div>
			<div  class="id"th:text="${session.member.memberId}"></div>
			</div>
			<div class="change"><span class="material-icons">settings</span></div>
			</div>
			<div class="comment-wrap">
			<div class="comment">
			<div class="commNo"></div>
			<div class="comm">코멘트</div>
			</div>
			<div class="score">
			<div class="starNo"></div>
			<div class="star">평가</div>
			</div>
			</div>
				<div class="refer">
				<div class="save">찜하기</div>		
				<div class="movie">영화</div>
				</div>
		<div>
		</div>
		</section>
		</main>
	<script>
	
	$(".change").on("click",function(){
	location.href="/member/changeinfo";
	});
	$(".comm").on("click",function(){
	location.href="/comment/myCommentList"
	});
	$(".star").on("click",function(){
		location.href="/"
		});
	$(".movie").on("click",function(){
			location.href="/contents/movieList";
		});
	$.ajax({
		url:"/member/ajaxcommNo",
		type :"get",
		success: function(result){
				$(".commNo").text(result);	
		},
		error: function(){
		}
	});
	$.ajax({
		url:"/member/ajaxscoreNo",
		type :"get",
		success: function(result){
				$(".starNo").text(result);	
		},
		error: function(){
		}
	});
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
