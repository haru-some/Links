<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>	*{
	font-family: ns-r;
	}
	.find-container{
	display: flex;
	}
.page-title{
		font-size: 32px;
    font-weight: bold;
	 padding-bottom : 40px;
	 text-align: center;
	}
	.find-wrap .input-wrap{
		padding : 25px 30px;
	}

	.idfind-button-box>button{
		width: 100%
	}
	input{
	border :none;
	border-bottom: 1px solid black;
	width : 100%
	}
	.input-wrap{
	display:flex;
	width: 100%;
	margin: 0 auto;
	margin-top: 20px;
	}
	.input-type{
	width: 45%;
	display: flex;

	}
	.input-title{
	width: 20%;	
	text-align: center;
	}
	.find-wrap{
		width: 800px;
		margin: 0 auto;
		padding-top : 150px;
		text-align: center
	}
	.lg{
	align-content: center;	
	margin: 0 auto;
	height: 35px;
	}
	.page-title{
	font-size: 27px;
	height: 60px;
	line-height: 60px;
	margin-bottom: 20px;	
	 padding-bottom : 40px;
	 text-align: center;
	}
	.input-wrap{
	margin-left: 100px;
}
body{
	    display: flex;
	    flex-direction: column;
	    height: 100vh;
	}
	#section-wrap{
		flex-grow: 1;
			
	}
	.login-form{
	margin: 0 auto;
	}
</style>
<body>
<th:block th:include="common/header"></th:block>
	<main class="content find-container" id="section-wrap">
		<section class="section find-wrap" >
			<div class="page-title">아이디 찾기</div>
			<form action="/member/idFind" class="form-control login-form" method="get">
			<div class="input-wrap">
			<div class="input-title">
				<label for="memberName">이름</label>
			</div>
				<div class="input-type">
						<input type="text"class="form-control"  name="memberName" id="memberName">
				</div>
				</div>
				<div class="input-wrap">
				<div class="input-title">
						<label for="memberPhone">전화번호</label>
				</div>
				<div class="input-type">
					<input type="text" class="form-control" name="memberPhone" id="memberPhone">
				</div>
				</div>
				<div class="idfind-button-box">
					<button type="submit" class="btn-primary lg" style="width:20%; ">아이디찾기</button>
				</div>
			</form>
		</section>
	</main>
	<script>
	document.querySelector("form[action='/member/idFind']").addEventListener("submit", function (event) {
	    event.preventDefault(); // 기본 제출 막기
	    let isValid = true;
	    let memberPhone = document.getElementById("memberPhone").value.trim();
	    const memberName= $("#memberName").val();
	    if (memberName =="" ) {
	        alert("이름을 입력하세요");
	        isValid = false;
	    }
	    if (!memberPhone || !/^010-\d{4}-\d{4}$/.test(memberPhone)) {
	        alert("올바른 전화번호 형식(010-XXXX-XXXX)으로 입력하세요");
	        isValid = false;
	    }
	    if (isValid) {
	        this.submit();
	    }
	});

	</script>
<th:block th:include="common/footer"></th:block>
</body>
</html>
