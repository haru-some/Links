<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style>
	*{
	font-family: ns-r;
	 box-sizing: border-box;
	}
	.login-container{
	display: flex;
	justify-content: center;
	align-items: center;
	}
	.login-wrap{
		width: 1000px;
	}
	.login-wrap  .input-wrap{
		padding :15px 30px;
	}
	.login-button-box{
		padding : 20px 30px;
		display : flex;
		justify-content: center;
	}
	.login-button-box>button{
	width:100%;
	}
	.input-wrap{
	display:flex;
	width: 100%;
	padding : 25px 30px;
	}
.id-check-btn{
margin-left: 10px;	
width: 100px;
}
	.member-link-box{
		display: flex;
		justify-content: center;
		gap : 30px;
	}
	.member-link-box>a:hover{
	text-decoration: underline;
	}
	input{
	border :none;
	border-bottom: 1px solid black;
	width : 100%
	}
	button{
	border:none;
	}
	.page-title{
	font-size: 27px;
	height: 60px;
	line-height: 60px;
	margin-bottom: 20px;	
	 padding-bottom : 40px;
	 text-align: center;
	}
	.input-item{
	width: 40%;
	display: flex;
	margin-left: 10px;
	}
	.input-title{
	padding-top: 10px;
	width: 20%;	
	text-align: center;
	}
	 .member-link-box a {
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
    }
    .member-link-box {
        margin-top: 15px;
        font-size: 14px;
    }
	.member-link-box a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<th:block th:include="common/header"></th:block>



<main class="content login-container">
		<section class="section login-wrap">
			<div class="page-title">로그인</div>
			<form action="/member/login" method="post" class="form-control" autocomplete="off">
				<div class="input-wrap">
					<div class="input-title">
						<label for="memberId">아이디</label>
					</div>
					<div class="input-item">
					<input type="text" name="memberId" id="memberId">
					 </div>
				</div>
				<div class="input-wrap">
					<div class="input-title">
						<label for="memberPw">비밀번호</label>
					</div>
					<div class="input-item">
					<input type="password" name="memberPw" id="memberPw">
					 </div>
				</div>
				<div class="login-button-box">
				<button type="submit" class="btn-primary lg" style=" width: 20%; margin-right:100px;">로그인</button>
				</div>
				<div class="member-link-box">

				<a href="/member/agree">회원가입</a>
										
				<a href="/member/find">아이디 / 비밀번호 찾기</a>
	
				</div>
			</form>
		</section>
	</main>
	
<th:block th:include="common/footer"></th:block>


</body>
</html>
